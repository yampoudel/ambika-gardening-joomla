PLG_CONTENT_SIGPLUS="Content - Image gallery - sigplus"
SIGPLUS_DESCRIPTION="sigplus automatically generates image galleries with a slider and a lightbox pop-up view."

; Installation messages
SIGPLUS_INSTALLER_LIBRARY_IMAGE="The <a href='http://php.net/manual/en/book.image.php' target='_blank'>Graphics Draw</a> (<code>gd</code>) or <a href='http://php.net/manual/en/book.imagick.php' target='_blank'>ImageMagick</a> (<code>imagick</code>) image processing library has to be enabled in the PHP configuration to generate thumbnails. If you attempt to have images generated without enabling one of these libraries, sigplus will trigger a critical error message. Please consult your server administrator on how to enable PHP extensions."
SIGPLUS_INSTALLER_LIBRARY_EXIF="<a href='http://php.net/manual/en/book.exif.php' target='_blank'>Exchangeable image information</a> functions are not enabled, making sigplus unable to extract image captions from image files. This should not be a problem if you are willing to supply a <kbd>labels.txt</kbd> file for all the images that you want to assign captions to. Please consult your server administrator on how to enable PHP extensions."
SIGPLUS_INSTALLER_LIBRARY_OPENSSL="The <a href='http://www.php.net/manual/en/book.openssl.php' target='_blank'>OpenSSL</a> PHP extension is not available. If you attempt to access galleries hosted on other servers (e.g. Flickr or Picasa Web Albums) without enabling this extension in the PHP configuration file, sigplus might trigger an error. Please consult your server administrator on how to enable PHP extensions."
SIGPLUS_INSTALLER_PHP_URL_FOPEN="The PHP run-time configuration option <code><a href='http://www.php.net/manual/en/filesystem.configuration.php#ini.allow-url-fopen' target='_blank'>allow_url_fopen</a></code> is disabled. If you attempt to access galleries hosted on other servers (e.g. Flickr or Picasa Web Albums) without enabling this configuration setting in the PHP configuration file, sigplus will trigger an error. Please consult your server administrator on how to enable PHP <code>allow_url_fopen</code>."
SIGPLUS_INSTALLER_PHP_HTTP_WRAPPER="The list of <a href='http://www.php.net/manual/en/function.stream-get-wrappers.php' target='_blank'>registered PHP streams</a> available on the running system does not include HTTP. If you attempt to access galleries hosted on other servers (e.g. Flickr or Picasa Web Albums) without enabling this wrapper in the PHP configuration file, sigplus will trigger an error. Please consult your server administrator on how to enable the HTTP stream wrapper."
SIGPLUS_INSTALLER_MIGRATE_SETTINGS="Even while sigplus has done a best-effort attempt to <a href='https://hunyadi.info.hu/sigplus/sigplus-migration' target='_blank'>migrate configuration settings</a>, not all settings could be transferred automatically from the earlier version {$current}. You might wish to review plug-in and module configuration pages to make sure all settings have their desired values."
